<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <main class="main">
      <div class="calculator">
        <div class="display"></div>
            <div class="displayL" id="displayLast"></div>
            <div class="displayC" id="displayCurrent">0</div>
      </div>

      <div class="buttons-grid">

        <div class="topButtons">
            <button class="clearButton" id="clearB">CLEAR</button>
            <button class="backspace" id="deleteB">DELETE</button>
        </div>
      
        <button class="btn" id="seven" data-number>7</button>
        <button class="btn" id="eight" data-number>8</button>
        <button class="btn" id="nine" data-number>9</button>
        <button class="btn" id="divide" data-operator>รท</button>
        <button class="btn" id="four" data-number>4</button>
        <button class="btn" id="five" data-number>5</button>
        <button class="btn" id="six" data-number>6</button>
        <button class="btn" id="multiply" data-operator>*</button>
        <button class="btn" id="one" data-number>1</button>
        <button class="btn" id="two" data-number>2</button>
        <button class="btn" id="three" data-number>3</button>
        <button class="btn" id="minus" data-operator>-</button>
        <button class="btn" id="point" >.</button>
        <button class="btn" id="zero" data-number>0</button>
        <button class="btn" id="equals">=</button>
        <button class="btn" id="plus" data-operator>+</button>
      </div>      

    </main>
</body>
</html>
